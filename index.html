<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Pequena Sereia</title>
</head>
<style>
    body{
    width: 100%;
    height: 100%;
    background-image: url(https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2023/03/Disney_PosterOficial-APequenaSereia-e1678684526384.jpg?w=1200&h=675&crop=1);
    background-repeat: no-repeat;
    background-size: cover;
    
}

#conteudo{
    display: flex;
    justify-content: center;
    align-items: center;
}
.titulo{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: rgb(2, 2, 2);
}
.botao{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}
#sim, #nao{
    width: 200px;
    padding: 20px;
    margin: 10px;
    border: blue;
    border-radius: 10px;
}
#sim:hover, #nao:hover{
    color: aqua;
}
</style>
<body>
    <div id="conteudo">
       <h1 class="titulo">Cinema hoje? Eu pago!</h1> 
      
    </div>
    <div class="botao">
       <button id="sim" onmouseover="sim(this)"> Sim </button>
       <button id="nao" onclick="nao()"> Nao </button>
    </div>
     
<script>
    function nao(){
    alert ("EBA CINEMINHA EM CASA HOJE")
    window.location.href = "https://www.youtube.com/watch?v=ZwJnyJBjH2Q"
}

function sim(t){
    const botao = t
    botao.style.position = 'absolute';
    botao.style.bottom = geraPosicao(10 , 90);
    botao.style.left = geraPosicao(10, 90);
}


function geraPosicao(min, max){
    return (Math.random() * (max - min) + min) + '%';
}
</script>    
</body>
</html>
